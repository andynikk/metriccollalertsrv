syntax = "proto3";

package handlers;

option go_package = "./";

service MetricCollector {
  rpc UpdatesAllMetricsJSON(RequestUpdateByte) returns (EmptyAnswer) {}
  rpc UpdateOneMetricsJSON(RequestUpdateByte) returns (ResponseMetrics) {}
  rpc UpdateOneMetrics(ResponseProperties) returns (EmptyAnswer) {}

  rpc PingDataBase(EmptyRequest) returns (EmptyAnswer) {}

  rpc GetValueJSON(RequestByte) returns (ResponseFull) {}
  rpc GetValue(ResponseProperties) returns (ResponseStatus) {}

  rpc GetListMetrics(EmptyRequest) returns (ResponseMetrics) {}
}

message ResponseProperties {
  bytes metType = 1;
  bytes metName = 2;
  bytes metValue = 3;
}

message RequestByte {
  bytes body = 1;
}

message EmptyRequest {

}

message RequestUpdateByte {
  bytes body = 1;
}

message RequestValue {
  bytes metType = 1;
  bytes metName = 2;
}

/////////////////////////Response///////////////////////
message ResponseByteErr {
  bytes result = 1;
}

message ResponseStatus {
  bytes result = 1;
}

message ResponseFull {
  bytes header = 1;
  bytes body = 2;
}

message ResponseString {
  string result = 1;
}

message EmptyAnswer {
}

message Metrics {
  message Info {
    string ID = 1;
    string MType = 2;
    int64 Delta = 3;
    double Value = 4;
    string Hash = 5;
  }
  Info info = 1;
}

message ResponseMetrics {
  repeated Metrics metrics = 1;
}